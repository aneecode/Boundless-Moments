<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portfolio â€“ Boundless</title>

    <link rel="stylesheet" href="css/admin-portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>

        <nav>
            <ul>    
                <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="admin-contact.html"><i class="fas fa-envelope"></i> Contacts</a></li>
                <li><a href="admin-portfolio.html" class="active"><i class="fas fa-image"></i> Portfolio</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        
        <header>
            <div class="user-info">
                <span id="adminName"></span>
                <button id="logoutBtn">Log Out</button>
            </div>
        </header>

        <!-- Add Portfolio Form (Card Style) -->
        <section>
            <div class="form-card">
                <h3>Add New Portfolio Item</h3>

                <label>Title:</label>
                <input type="text" id="title">

                <label>Description:</label>
                <textarea id="description"></textarea>

                <label>Image:</label>
                <input type="file" id="image">

                <button id="addBtn">Add Portfolio Item</button>
            </div>

            <p id="message"></p>
        </section>

        <!-- Search -->
        <input type="text" id="searchPortfolio" class="search-input"
               placeholder="Search by title or description">

        <!-- Portfolio Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th style="min-width:150px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="portfolioBody"></tbody>
            </table>
        </div>

    </main>

</div>

<script src="js/admin-portfolio.js"></script>

<script src="js/layout.js"></script>
</body>
</html>
