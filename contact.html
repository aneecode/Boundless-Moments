<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Boundless Moments</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/headerfooter.css">
</head>
<body>
 <div id="header"></div>
    <!-- CONTACT SECTION -->
    <section class="contact-section">
        <div class="contact-container">

            <!-- Left Image -->
            <div class="contact-image">
                <img src="images/studio.jpg" alt="Studio">
            </div>

            <!-- Form -->
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <p class="subtitle">We’d love to hear your story</p>

                <form id="contactForm">

                    <label>Your Name</label>
                    <input type="text" id="name" placeholder="Name">

                    <label>Your Email</label>
                    <input type="email" id="email" placeholder="Email">

                    <label>Your Message</label>
                    <textarea id="message" placeholder="Message"></textarea>

                    <button type="submit" class="send-btn">Send Message</button>

                    <p id="form-msg" class="form-msg"></p>
                </form>
            </div>

            <!-- Studio Info -->
            <div class="contact-info">
                <h3>Our Studio</h3>
                <p>Boundless Moments Photography<br>Kathmandu, Nepal</p>
                <p><strong>boundless@moments.com</strong><br>+977 98009009800</p>

                <div class="social-icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-pinterest"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>

        </div>
    </section>

    <div id="footer"></div>

    <!-- Scripts placed at the end of body -->
    <script src="js/contact.js"></script>
    <script src="https://kit.fontawesome.com/a2e0e6ad59.js" crossorigin="anonymous"></script>
    <script src="js/layout.js"></script>
</body>
</html>
