<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Contact â€“ Boundless</title>
    <link rel="stylesheet" href="../css/admin-contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="admin-contact.html" class="active"><i class="fas fa-envelope"></i> Contacts</a></li>
                    <li><a href="admin-portfolio.html"><i class="fas fa-image"></i> Portfolio</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="user-info">
                    <span id="adminName"></span>
                    <button id="logoutBtn">Log Out</button>
                </div>
            </header>

            <section class="contacts-section">
                <h2>Contact Form Submissions</h2>
                <input type="text" id="searchContact" placeholder="Search by name/email" class="search-input">
                <table>
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>email</th>
                            <th>message</th>
                            <th>date</th>
                        </tr>
                    </thead>
                   <tbody id="inquiriesTable"></tbody>

                </table>
            </section>
        </main>
    </div>

    <script type="module" src="../js/admin-contact.js"></script>
</body>
</html>
