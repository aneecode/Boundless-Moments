<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery â€“ Boundless Moments</title>
    <link rel="stylesheet" href="css/gallery.css">
     <link rel="stylesheet" href="css/headerfooter.css">
</head>
<body>
 <div id="header"></div>
<section class="gallery-section">
    <h2 class="title">Photo Gallery</h2>
    <p class="subtitle">A glimpse into our visual world</p>

    <!-- Filters -->
    <div class="filter-row">
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="wedding">Wedding</option>
            <option value="portrait">Portrait</option>
            <option value="travel">Travel</option>
           

        </select>

        <select id="sortFilter">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
        </select>
    </div>

    <!-- Gallery -->
    <div class="gallery-grid" id="galleryContainer">
        
        <!-- Each image has data-category and data-date -->
        
        <div class="img-card" data-category="wedding" data-date="2024-12-10">
            <img src="images/w1.jpg" alt="">
        </div>
         <div class="img-card" data-category="wedding" data-date="2024-11-6">
            <img src="images/w2.jpg" alt="">
        </div>
         <div class="img-card" data-category="wedding" data-date="2024-9-10">
            <img src="images/w3.jpg" alt="">
        </div>
         <div class="img-card" data-category="wedding" data-date="2024-12-11">
            <img src="images/w4.jpg" alt="">
        </div>

        <div class="img-card" data-category="portrait" data-date="2024-08-22">
            <img src="images/p1.jpg" alt="">
        </div>
         <div class="img-card" data-category="portrait" data-date="2024-08-22">
            <img src="images/p2.jpg" alt="">
        </div>
         <div class="img-card" data-category="portrait" data-date="2024-08-22">
            <img src="images/p3.jpg" alt="">
        </div>

        <div class="img-card" data-category="travel" data-date="2024-10-15">
            <img src="images/travel1.jpg" alt="">
        </div>

        <div class="img-card" data-category="travel" data-date="2024-07-01">
            <img src="images/travel2.jpg" alt="">
        </div>

       
        </div>
        </div>

    </div>
    <div class="lightbox-overlay" id="lightbox">
    <img src="" alt="Large view" id="lightbox-img">
</div>

</section>

<script src="js/gallery.js"></script>
<div id="footer"></div>

  <script src="js/layout.js"></script>
</body>
</html>
